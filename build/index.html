<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1B2D37">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Smart Device - поставщик электронных комплектующих">

  <title>Smart Device</title>

  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff" as="font" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/roboto-condensed-700.woff" as="font" crossorigin="">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/pt-mono-regular.woff" as="font" crossorigin="">

  <script src="js/vendors/picturefill.min.js"></script>
</head>

<body>
  <h1 class="visually-hidden">
    Smart Device - производитель и поставщик электронных комплектующих
  </h1>
  <header class="page-header">
    <nav class="page-header__nav main-nav">
      <div class="main-nav__inner wrapper">
        <a class="main-nav__logo main-logo">
          <img src="img/logo-circuit.svg" width="52" height="52" alt="Логотип Smart Device">
          <div class="main-logo__wrapper">
            <p class="main-logo__title">Smart Device</p>
            <p class="main-logo__tagline">Умные технологии</p>
          </div>
        </a>
        <div class="main-nav__right">
          <ul class="main-nav__contacts contacts-list">
            <li class="contacts-list__item">
              <a class="contacts-list__link contacts-list__link--mail" href="mailto:info@sd.ru">
                <svg width="19" height="14">
                  <use xlink:href="img/sprite_auto.svg#icon-envelope"></use>
                </svg>
                info@sd.ru
              </a>
            </li>
            <li class="contacts-list__item">
              <a class="contacts-list__link contacts-list__link--phone" href="tel:+74950005252">
                <svg width="18" height="18">
                    <use xlink:href="img/sprite_auto.svg#icon-phone-call"></use>
                </svg>
                +7 (495) 000 52 52
              </a>
            </li>
          </ul>
          <a href="#" class="main-nav__call-request btn btn--bordered">
            Заказать звонок
          </a>
        </div>
      </div>
    </nav>
    <section class="page-header__promo promo">
      <div class="promo__inner wrapper">
        <h2 class="promo__title">Печатные платы</h2>
        <p class="promo__description">
          Производство и монтаж, поставка комплектующих, блоков и модулей
        </p>
        <a class="promo__btn btn btn--filled" href="#">
          Получить бесплатную консультацию
        </a>
        <button class="promo__scroll-down scroll-down" type="button">
          Скролл вниз
        </button>
      </div>
    </section>
  </header>

  <script src="js/vendors/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</body>

</html>
